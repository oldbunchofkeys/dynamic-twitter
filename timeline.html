<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>all tweets sorted from newest to oldest</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div id="tweets-container" class="feed-container">
    </div>
  </div>
  
  <script>
    var user1 = {
    userName: '@elonmusk',
    displayName: 'Elon Musk',
    joinedDate: 'June 2009',
    followingCount: 103,
    followerCount: 47900000,
    tweetCount: '13.0K Tweets',
    avatarURL: 'assets/elonmusk.jpg',
    coverPhotoURL: 'assets/elonmusk-cover.jpeg',
      tweets: [
        {
            text: 'I admit to judging books by their cover',
            timestamp: '2/10/2021 00:01:20'
            // 00:01:20
        },
        {
            text: 'Starship to the moon',
            timestamp: '2/09/2021 18:37:12'
            // 18:37:12
        },
        {
            text: 'Out on launch pad, engine swap underway',
            timestamp: '2/09/2021 12:11:51'
            // 12:11:51
        }
      ]
    };

    var user2 = {
      userName: '@BillGates',
      displayName: 'Bill Gates',
      joinedDate: 'June 2009',
      tweetCount: '4,121 tweets',
      followingCount: 274,
      followerCount: 53800000,
      avatarURL: 'assets/billgates.jpg',
      coverPhotoURL: 'assets/billgates-cover.jpeg',
      tweets: [
        {
            text: 'Everybody asks, how is the next Windows coming along? But nobody asks how is Bill? :/',
            timestamp: '2/10/2021 12:11:51'
            // 00:01:20
        },
        {
            text: 'Should I start tweeting memes? Let me know in a comment.',
            timestamp: '2/09/2021 18:37:12'
            // 18:37:12
        },
        {
            text: 'In 2020, I read a book every hour.',
            timestamp: '2/09/2021 12:11:51' 
            // 12:11:51
        }
      ]
    };
  var user1Tweets = user1.tweets;
  for (var tweet of user1Tweets) {
    tweet.userName = `${user1.userName}`
  }
  var user2Tweets = user2.tweets;
  for (var tweet of user2Tweets) {
    tweet.userName = `${user2.userName}`
  }
  var allTweets = user1Tweets.concat(user2Tweets);

// i legit dont understand this syntax, i just was able to use it to make things work in this instance.
  function dateComparison(a, b) {
    const date1 = new Date(a.timestamp)
    const date2 = new Date(b.timestamp)
    
    return date2 - date1;
  }

  allTweets.sort(dateComparison);

  console.log(allTweets);

  for (var tweet of allTweets) {
    var tweetEntry = document.createElement('div')
    tweetEntry.classList.add('timeline__tweet-wrapper');
        tweetEntry.innerHTML = `
            <p>${tweet.text}</p>
            <p>${tweet.timestamp}</p>
            <p>${tweet.userName}</p>
            </div>
        `;
        document.querySelector('#tweets-container').append(tweetEntry);
  }
  </script>
</body>
</html>
